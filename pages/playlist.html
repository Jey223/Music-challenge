<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="/css/style.css">

    <title>Musical</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css">

    <script src="/app.js" defer></script>
</head>
<body>
    <audio src="" id="audio"></audio>


    <div class="wrapper">

        <div class="overlay"></div>

        <header class="body-header">
            <nav>
                <div class="lpt-header side-nav">
                    <div class="logo">
                        <img src="/images/logo.png" alt="">
                    </div>
                    <div class="nav-l">
                        <a href="/index.html" class="homepage">
                            <img src="/images/nav link icons/Iconly/Bulk/Home1.png" alt="">
                        </a>
                        <a href="/pages/playlist.html" class="play_list"><img src="/images/nav link icons/Iconly/Bulk/playlist2.png" alt=""></a>
                        <img src="/images/nav link icons/Iconly/Bulk/radio.png" alt="">
                        <img src="/images/nav link icons/Iconly/Bulk/videos.png" alt="">
                    </div>
                    <div class="nav-l">
                        <img src="/images/nav link icons/Iconly/Bulk/profile.png" alt="">
                        <img src="/images/nav link icons/Iconly/Bulk/Logout.png" alt="">
                    </div>
                </div>
                <div class="mobile-nav">
                    <input id="menu__toggle" type="checkbox"/>
                    <label class="menu__btn" for="menu__toggle">
                        <span></span>
                    </label>
                
                    <ul class="menu__box">
                        <li>
                            <a class="menu__item nav1 homepage" href="/index.html">
                                <img src="/images/nav link icons/Iconly/Bulk/Home1.png" alt="">
                                <span>Home</span> 
                            </a>
                        </li>
                        <li>
                            <a class="menu__item play_list" href="/pages/playlist.html">
                                <img src="/images/nav link icons/Iconly/Bulk/playlist2.png" alt="">
                                <span class="n-span"> My collections</span>
                            </a>
                        </li>
                        <li><a class="menu__item" href="#"><img src="/images/nav link icons/Iconly/Bulk/radio.png" alt=""><span> Radio </span></a></li>
                        <li><a class="menu__item" href="#"><img src="/images/nav link icons/Iconly/Bulk/videos.png" alt=""><span class="n-span"> Music videos</span></a></li>
                        <li><a class="menu__item" href="#"><img src="/images/nav link icons/Iconly/Bulk/profile.png" alt=""> <span> Profile</span></a></li>
                        <li><a class="menu__item" href="#"><img src="/images/nav link icons/Iconly/Bulk/Logout.png" alt=""><span> Log out </span></a></li>
                    </ul>
                    <div class="logo">
                        <img src="/images/logo.png" alt="">
                    </div>
                </div>
                <div class="h-search">
                    <img src="/images/search.png" alt="search">
                </div>
            </nav>
        </header>

        <main>
            <div class="search sch-wrap">
                <img src="/images/search.png" alt="search icon">
                <input type="text" placeholder="Search artists">
            </div>

            <div class="wrap-section">
                <div class="frame">
                    <a href="#">My collection</a>
                    <a href="#">Likes</a>
                </div>
                <div class="frame2">
                    <div class="in-frame">
                        <img src="/images/ms3(2).png" alt="" class="imge">
                        <div class="textt">
                            <div class="left">
                                <h3>Limits</h3>
                                <p class="card--name">John watts</p>
                                <span>2.3m likes</span>
                            </div>
                            <div class="pl-img">
                                <img src="/images/Playlist-btn.png" alt="" class="right">
                            </div>
                        </div>
                    </div> 

                    <div class="in-frame">
                        <img src="/images/ms5(2).png" alt="" class="imge">
                        <div class="textt">
                            <div class="left">
                                <h3>Limits</h3>
                                <p class="card--name">John watts</p>
                                <span>2.3m likes</span>
                            </div>
                            <div class="pl-img">
                                <img src="/images/Playlist-btn.png" alt="" class="right">
                            </div>
                        </div>
                    </div>
                    <div class="in-frame">
                        <img src="/images/ms1(2).png" alt="" class="imge">
                        <div class="textt">
                            <div class="left">
                                <h3>Limits</h3>
                                <p class="card--name">John watts</p>
                                <span>2.3m likes</span>
                            </div>
                            <div class="pl-img">
                                <img src="/images/Playlist-btn.png" alt="" class="right">
                            </div>
                        </div>
                    </div>
                    <div class="in-frame">
                        <img src="/images/ms-foot.png" alt="" class="imge">
                        <div class="textt">
                            <div class="left">
                                <h3>Limits</h3>
                                <p class="card--name">John watts</p>
                                <span>2.3m likes</span>
                            </div>
                            <div class="pl-img">
                                <img src="/images/Playlist-btn.png" alt="" class="right">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    
        <div class="rightspace"></div>
        
        <footer>
            <div class="in-footer">
                <div class="left-f">
                    <img src="/images/ms-foot.png" alt="playing music" id="current-cover-img">
                    <div class="music-title">
                        <h2 class="song-title" id="current-song-title">Seasons in</h2>
                        <p class="artist-name" id="current-song artist">James</p>
                    </div>
                </div>
                <div class="middle-f">
                    <div class="controls">
                        <img src="/images/shuffle.png" alt="" class="shuffle-btn">
                        <img src="/images/previous.png" alt="" class="prev-btn">
                        <div class="play-pause ply-hld">
                            <img src="/images/play-b.png" alt="" class="pl play-btn">
                            <div class="pause-btn hide">
                                <i class="fa fa-pause" title="pause button"></i>
                            </div>
                        </div>
                        <img src="/images/next.png" alt="" class="next-btn">
                        <img src="/images/repeate-one.png" alt="" class="repeat-btn">
                    </div>
                    <div class="aud-lent">
                        <input type="range" value="0" class="sleek-bar" oninput="progressScript()">
                    </div>
                </div>
                <div class="right-f">
                    <div class="play-holder ply-hld">
                        <img src="/images/playbutton.png" alt="button vector" class="play-btn">
                        <div class="pause-btn hide">
                            <i class="fa fa-pause" title="pause button"></i>
                        </div>
                    </div>
                    
                    <div class="next-holder next-btn">
                        <img src="/images/vuesax/bold/vuesax/bold/next1.png" alt="nextbutton" class="im1">
                        <img src="/images/vuesax/bold/vuesax/bold/next2.png" alt="nextbutton" class="im2">
                    </div>

                    <div class="sound-holder">
                        <div class="snd-icon">
                            <img src="/images/sound/vuesax/bold/vuesax/bold/Vector1.png" alt="">
                            <div class="sound-sh">
                                <div  class="hide-vol">
                                    <img src="/images/sound/vuesax/bold/vuesax/bold/Vector2.png" alt="">
                                    <img src="/images/sound/vuesax/bold/vuesax/bold/Vector3.png" alt="">
                                </div>
                            </div>
                            
                        </div>
                        <input type="range" max="1" value="1" step="0.1" class="volume-slider">
                    </div>
                    
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
